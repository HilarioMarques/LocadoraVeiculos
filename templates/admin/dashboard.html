<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
        }
    </style>
</head>

<body class="container py-5">

    <div class="title">Painel Administrativo</div>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card p-3">
                <h5>Clientes cadastrados</h5>
                <h2>{{ total_clientes }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h5>Funcionários</h5>
                <h2>{{ total_funcionarios }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h5>Veículos cadastrados</h5>
                <h2>{{ total_veiculos }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h5>Veículos disponíveis</h5>
                <h2>{{ veiculos_disponiveis }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h5>Locações ativas</h5>
                <h2>{{ locacoes_ativas }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h5>Locações pendentes</h5>
                <h2>{{ locacoes_pendentes }}</h2>
            </div>
        </div>

    </div>

</body>
</html>
