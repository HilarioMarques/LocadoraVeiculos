{% extends "base.html" %}
{% block title %}Gerenciar Usuários{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2>Usuários</h2>

    <a href="/admin/usuarios/novo" class="btn btn-primary mb-3">Novo Usuário</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Role</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nome }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.role }}</td>
                <td>
                    <a href="/admin/usuarios/editar/{{ u.id }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/admin/usuarios/excluir/{{ u.id }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
