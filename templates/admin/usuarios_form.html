<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">

<h2>{{ titulo }}</h2>

<form method="POST">

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" required value="{{ usuario.nome if usuario else '' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required value="{{ usuario.email if usuario else '' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Função (role)</label>
        <select name="role" class="form-control" required>
            <option value="cliente"  {% if usuario and usuario.role=='cliente' %}selected{% endif %}>Cliente</option>
            <option value="funcionario" {% if usuario and usuario.role=='funcionario' %}selected{% endif %}>Funcionário</option>
            <option value="admin" {% if usuario and usuario.role=='admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="senha" class="form-control">
        {% if usuario %}
        <small class="text-muted">Deixe em branco para manter a senha atual</small>
        {% endif %}
    </div>

    <button class="btn btn-success">Salvar</button>
</form>

</body>
</html>
