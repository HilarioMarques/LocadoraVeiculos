<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Locadora XPTO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
            font-family: "Roboto", sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 35px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .brand-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="register-container">

    <div class="brand-title">Criar Conta</div>

    <form action="/register" method="POST">

        <div class="mb-3">
            <label class="form-label">Nome completo</label>
            <input type="text" class="form-control" name="nome" placeholder="Seu nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Seu email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" placeholder="Crie uma senha" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Criar Conta</button>
    </form>

    <div class="login-link">
        <p>JÃ¡ tem conta? <a href="/login">Entrar</a></p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
